name: lint

on:
  pull_request:
    branches: [ "main" ]

  # make workflow "callable" by others
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    container: python:3.12

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: pip install
      run: pip install -r requirements.txt -r requirements-dev.txt

    - name: lint using ruff
      # We could also use the official GitHub Actions integration.
      # https://beta.ruff.rs/docs/usage/#github-action
      # uses: chartboost/ruff-action@v1
      run: ruff check --output-format github ./webapp ./tests ./migrations

  test-unit:
    runs-on: ubuntu-latest

    container: python:3.12

    steps:
    - name: set timezone
      uses: szenius/set-timezone@v2.0
      with:
        timezoneLinux: "Europe/Berlin"

    - name: checkout
      uses: actions/checkout@v4

    - name: pip install
      run: pip install -r requirements.txt -r requirements-dev.txt

    - name: run pytest
      run: python -m pytest tests/unit

  test-integration:
    runs-on: ubuntu-latest

    container: python:3.12

    services:
      postgresql:
        image: postgis/postgis:15-3.5-alpine
        env:
          POSTGRES_USER: park-api
          POSTGRES_PASSWORD: development
          POSTGRES_DB: park-api
          PGUSER: park-api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: set timezone
      uses: szenius/set-timezone@v2.0
      with:
        timezoneLinux: "Europe/Berlin"

    - name: checkout
      uses: actions/checkout@v4

    - name: pip install
      run: pip install -r requirements.txt -r requirements-dev.txt

    - name: run pytest
      run: python -m pytest tests/integration
